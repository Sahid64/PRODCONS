<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODCONS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="login.css" rel="stylesheet">
</head>

<body>
    <header> 
        <div class="header-contenedor">
            <div class="principal"></div>
        </div>
    </header>

    <section class="logo"> 
        <div class="header_2">
            <img class="prodcons" src="/PI2do/imagenes/prodcon/logoSinfondo.png" alt="Logo"> 
        </div>
    </section>

    <section class="contenedor-main">
        <section class="wrapper">
            <div class="form">
                <h1>INGRESAR USUARIO</h1>
                <form action="">
                    <div class="buton">
                        <div class="input-area">
                            <input type="email" placeholder="Correo Electronico">
                            <i class="correo"></i>
                        </div>
                    </div>

                    <div class="buton">
                        <div class="input-area">
                            <input type="password" placeholder="Contraseña">
                            <i class="contraseña"></i>
                        </div>
                    </div>

                    <div class="recuerdame">
                        <input class="C" type="checkbox">
                        <label>Recuerdame</label>
                    </div>
        
                    <input type="submit" value="INGRESAR"> 
                </form>
            </div>
            
            <div class="contenedor-logo">
                <img src="/PI2do/imagenes/login.png" alt="Imagen de fondo" class="bg-image">
                <figure>
                    <img src="/PI2do/imagenes/prodcon/logoSinfondo.png" alt="Logo transparente" class="logo-portada">
                    <figcaption>ADMINISTRADORES</figcaption>
                </figure>
            </div>
        </section>
    </section>
    
</body>
</html>
