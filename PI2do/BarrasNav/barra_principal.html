<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODCONS</title>
    <link href="/PI2do/BarrasNav/barra_principal.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-contenedor">
            <div class="principal">
                <a class="navlink" href="/PI2do/empresas_responsables/empresasr.html">EMPRESAS RESPONSABLES</a>

                <!-- Bandera actual -->
                <div id="idiomaToggle">
                    <img class="españa" id="banderaIdioma" src="/PI2do/imagenes/logos/espanol.png" alt="Idioma">
                </div>

                <!-- Opción secundaria -->
                <div id="idiomasOpciones">
                    <img class="ingles" src="/PI2do/imagenes/logos/ingles.png" onclick="cambiarIdioma('ingles')"
                        alt="Cambiar a inglés">
                    <img class="españa" src="/PI2do/imagenes/logos/espanol.png" onclick="cambiarIdioma('espanol')"
                        alt="Cambiar a español">
                </div>
            </div>
        </div>
    </header>

    <section class="logo">
        <div class="header_2">
            <svg class="hamburguesa" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-linecap="round" stroke-linejoin="round" width="36" height="36" stroke-width="1.5" onclick="toggleMenu()">
                <path d="M4 6l16 0"></path>
                <path d="M4 12l16 0"></path>
                <path d="M4 18l16 0"></path>
            </svg>

            <img class="prodcons" src="/PI2do/imagenes/prodcon/logoSinfondo.png" alt="Logo">

            <div class="subtitulos">
                <li><a href="/PI2do/pr/produccionr.html">PRODUCCIÓN RESPONSABLE</a></li>
                <li><a href="/PI2do/cr/consumores.html">CONSUMO RESPONSABLE</a></li>

                <form class="search-form">
                    <button class="lupa">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="36" height="36"
                            stroke-width="1.5">
                            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                            <path d="M21 21l-6 -6"></path>
                        </svg>
                    </button>
                    <input type="search" placeholder="Buscar..." />
                </form>
            </div>
        </div>
    </section>

    <!-- Menú de hamburguesa -->
    <div class="menu" id="menu">
        <ul>
            <li><a href="/PI2do/pr/produccionr.html" onclick="setActive(this)">PRODUCCION RESPONSABLE</a></li>
            <li><a href="/PI2do/cr/consumores.html" onclick="setActive(this)">CONSUMO RESPONSABLE</a></li>
            <li><a href="#">Lupa de búsqueda</a></li>
        </ul>
    </div>

    <script>
        // Toggle para la visibilidad del menú de hamburguesa
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }

        const idiomaToggle = document.getElementById('idiomaToggle');
        const bandera = document.getElementById('banderaIdioma');
        const opciones = document.getElementById('idiomasOpciones');

        idiomaToggle.addEventListener('click', () => {
            opciones.style.display = opciones.style.display === 'block' ? 'none' : 'block';
        });

        function cambiarIdioma(idioma) {
            if (idioma === 'ingles') {
                bandera.src = "/PI2do/imagenes/logos/ingles.png";
            } else {
                bandera.src = "/PI2do/imagenes/logos/espanol.png";
            }
            opciones.style.display = 'none';
        }
    </script>
</body>

</html>
