<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODCONS - SuperAdmin</title>
    <link rel="stylesheet" href="loginSuper.css">
</head>
<body>
    <!-- Encabezado fijo -->
    <div class="main-header">
        <div class="logo">
            <img src="/PI2do/imagenes/prodcon/logoSinfondo.png" alt="PRODCONS Logo">
            <h1>PRODCONS</h1>
        </div>
    </div>

    <!-- Contenedor de la página -->
    <div class="container">
        <!-- Parte izquierda del formulario de ingreso -->
        <div class="left">
            <h2>Ingreso del SuperAdmin</h2>
            <form>
                <input type="text" placeholder="CORREO ELECTRÓNICO">
                <input type="password" placeholder="CONTRASEÑA">
                <div>
                    <input type="checkbox" id="remember">
                    <label for="remember">RECUÉRDAME</label>
                </div>
                <button type="submit">INGRESAR</button>
            </form>
        </div>

        <!-- Parte derecha con imagen y texto centrado -->
        <div class="right">
            <div class="logo-text">
                <h1>PRODCONS</h1>
                <p>SUPERADMINS</p>
            </div>
        </div>
    </div>
</body>
</html>
